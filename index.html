<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>HW 4</title>
</head>

<body>
    <div class="panel">
        <h1>Guessing Game</h1>
        <label for="input-num">Your Guess(1-100)</label><br>
        <input id="input-num" type="text"><br>
        <button id="play-btn">Play</button>
        <div>
            <table id="result-table">
                <tr>
                    <th>Result</th>
                </tr>
            </table>
        </div>
    </div>
    <script>
        var randomNum = Math.floor(Math.random() * 100 + 1);
        var inputNum;
        var min = 1;
        var max = 100;
        //
        let inputField = document.getElementById("input-num");
        let playBtn = document.getElementById("play-btn");
        let table = document.getElementById("result-table");
        //
        playBtn.addEventListener("click", handlePlay);
        //
        function handlePlay() {
            inputNum = inputField.value;
            if (inputNum == "") {
                return;
            }
            inputNum = parseInt(inputNum);
            if (inputNum > randomNum) {
                max = inputNum;
            } else if (inputNum < randomNum) {
                min = inputNum;
            } else if (inputNum == randomNum){
                alert("BOOM!!! The number is " + randomNum);
                return;
            }
            //
            let newRow = table.insertRow();
            newRow.insertCell(0).innerHTML = min + "-" + max; 
            // clear the input field
            inputField.value = "";
        }
    </script>
</body>

</html>
